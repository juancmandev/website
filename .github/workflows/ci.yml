name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build project
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - run: pnpm install
      - run: pnpm run build
